<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mac Fishing | アングラー診断</title>
    <style>
        body { 
            background: #000b1a; color: #00ffff; text-align: center; 
            font-family: 'Hiragino Kaku Gothic ProN', sans-serif; margin: 0; padding: 10px;
        }

        /* 企業ロゴエリア */
        .brand-header {
            margin: 10px 0 5px 0;
        }
        .brand-logo {
            width: 150px; /* ロゴのサイズ調整 */
            height: auto;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }
        .app-title {
            font-size: 1.1rem; color: #fff; letter-spacing: 2px;
            margin-bottom: 15px; font-weight: bold;
        }
        
        /* カメラコンテナ：画像のようなネオンブルーの枠 */
        .container { 
            position: relative; width: 280px; height: 320px; margin: 0 auto; 
            background: #000; border: 3px solid #00ffff; border-radius: 15px; 
            overflow: hidden; box-shadow: 0 0 20px #00ffff;
        }
        video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        /* LOCK ONマーカー */
        .target-box { 
            position: absolute; top: 10%; left: 10%; width: 80%; height: 80%; 
            border: 2px dashed #ff4136; z-index: 20; box-sizing: border-box;
        }
        .lock-text {
            position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);
            background: #ff4136; color: #fff; font-size: 10px; padding: 2px 5px; border-radius: 3px;
        }

        .btn { 
            background: linear-gradient(180deg, #ff4136 0%, #d00 100%); 
            color: #fff; padding: 12px 40px; border-radius: 50px; border: none; 
            font-weight: bold; margin-top: 20px; font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }

        /* 結果表示：画像のようなグレー透過ボックス */
        .result-box {
            margin: 20px auto; width: 280px; background: rgba(255, 255, 255, 0.1);
            padding: 15px; border-radius: 10px; text-align: left;
            border: 1px solid rgba(0, 255, 255, 0.2); display: none;
        }
        .result-item { margin-bottom: 10px; font-size: 0.9rem; }
        .label { color: #00ffff; font-weight: bold; }
        
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #fff; box-shadow: 0 0 15px #00ffff; z-index: 30; display: none; animation: scan 1.5s infinite linear; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body>
    <div class="brand-header">
        <img src="https://your-image-url.com/mac-fishing-logo.png" alt="Mac Fishing" class="brand-logo">
    </div>
    <div class="app-title">ANGLER SCANNER v2.0</div>
    
    <div class="container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="marker" class="target-box"><span class="lock-text">LOCK ON</span></div>
        <div id="scanLine" class="scan-line"></div>
    </div>

    <button id="snap" class="btn">適正をスキャン</button>

    <div id="resultBox" class="result-box">
        <div class="result-item"><span class="label">【称号】：</span><span id="resTitle"></span></div>
        <div class="result-item"><span class="label">【適正】：</span><span id="resScore"></span></div>
        <div class="result-item" style="margin-top:15px;"><span class="label">【一言】：</span><br><span id="resAdvice"></span></div>
    </div>

    <script>
        // 前回のスクリプト機能をここに統合（音声、スキャン、撮影など）
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultBox = document.getElementById('resultBox');
        const snapBtn = document.getElementById('snap');
        const scanLine = document.getElementById('scanLine');

        function speak(text) {
            const uttr = new SpeechSynthesisUtterance(text);
            uttr.lang = 'ja-JP';
            window.speechSynthesis.speak(uttr);
        }

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }).then(s => {
            video.srcObject = s;
        });

        snapBtn.addEventListener('click', () => {
            speak("スキャンを開始します。");
            scanLine.style.display = 'block';
            resultBox.style.display = 'none';
            
            fetch('/analyze', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({}) })
            .then(r => r.json())
            .then(data => {
                setTimeout(() => {
                    // 写真撮影
                    const ctx = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    canvas.style.display = 'block';
                    scanLine.style.display = 'none';

                    // 結果流し込み
                    const lines = data.result.split('\n');
                    document.getElementById('resTitle').innerText = lines[0].replace('【称号】：', '');
                    document.getElementById('resScore').innerText = lines[1].replace('【適正】：', '');
                    document.getElementById('resAdvice').innerText = lines[4] || lines[3]; // 仙人の一言を抽出

                    resultBox.style.display = 'block';
                    speak("診断完了。こんなん出ましたけど！");
                }, 2500);
            });
        });
    </script>
</body>
</html>
